<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Title</title>
  <link rel="stylesheet" href="dist/css/style.css" />
</head>
<body>
  <section class="s-features">
    <div class="s-features__bg">
      <img src="images/bg.png" alt="bg">
    </div>
    <div class="container">
      <div class="s-features__content">
        <div class="s-features__item ">
          <a class="s-features__logo" href="#"><img src="images/logo.svg" alt="logo"></a>
          <div class="s-features__info">
            <div class="s-features__block s-features__block--center">
              <h1 class="c-title__section">
                Play stream 
              </h1>
              <p class="c-text">
                To play a stream, simply select a stream within the Seenspire mobile app.
              </p>
            </div>
          </div>
        </div>
        <div class="s-features__item s-features__item--phone">
          <div class="s-features__phone s-features__phone--empty">
            <div class="s-features__phone-bg">
              <img src="images/stream-phone.png" alt="">
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="dist/js/app.js"></script>
</body>

</html>
