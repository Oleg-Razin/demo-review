<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1"> 
  <title>Title</title>
  <link rel="stylesheet" href="dist/css/style.css" />
</head>
<body>
  <section class="s-features">
    <div class="s-features__bg">
      <img src="images/bg.png" alt="bg">
    </div>
    <div class="container">
      <div class="s-features__content">
        <div class="s-features__item ">
          <a class="s-features__logo" href="#"><img src="images/logo.svg" alt="logo"></a>
          <div class="s-features__info">
            <div class="s-features__block">
              <span class="c-badge">
                STEP 1
              </span>
              <h2 class="c-title__section">
                Download Seenspire App
              </h2>
              <p class="c-text">
                Download the Seenspire app from the App store.
              </p>
            </div>
            <div class="s-features__block">
              <span class="c-badge">
                STEP 2
              </span>
              <h2 class="c-title__section">
                Register Screen by QR Code
              </h2>
              <p class="c-text">
                To register this screen, use your smartphone to scan the QR code.
              </p>
            </div>
          </div>
        </div>
        <div class="s-features__item s-features__item--phone">
          <div class="s-features__phone">
            <div class="s-features__phone-bg">
              <img src="images/phone.svg" alt="">
            </div>
            <div class="c-qrcode">
              <img class="c-qrcode__img" src="images/qr.svg" alt="qr">
            </div>
            <div class="s-features__download">
              <a class="s-features__download-btn" href="#"><img src="images/app-store.png" alt=""></a>
              <a class="s-features__download-btn" href="#"><img src="images/google.svg" alt=""></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
<script src="dist/js/app.js"></script>
</body>

</html>
